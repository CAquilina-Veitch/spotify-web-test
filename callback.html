<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spotify Controller - Processing...</title>
    <style>
        body {
            background-color: #191414;
            color: #1db954;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #1db954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Processing Spotify Login...</h1>
        <div class="spinner"></div>
        <p>Please wait while we complete your authentication.</p>
    </div>
    
    <script>
        // Extract the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            document.querySelector('.container').innerHTML = `
                <h1>‚ùå Authentication Error</h1>
                <p>Error: ${error}</p>
                <button onclick="window.location.href='/spotify-web-test/'">Try Again</button>
            `;
        } else if (code) {
            // Store the code and redirect to main app
            sessionStorage.setItem('spotify_auth_code', code);
            window.location.href = '/spotify-web-test/';
        } else {
            document.querySelector('.container').innerHTML = `
                <h1>‚ùå No Authorization Code</h1>
                <p>Authentication failed - no code received</p>
                <button onclick="window.location.href='/spotify-web-test/'">Try Again</button>
            `;
        }
    </script>
</body>
</html>
